server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: request-service
          uri: lb://request-service
          predicates:
            - Path=/request/**
        - id: simulation-service
          uri: lb://simulation-service
          predicates:
            - Path=/simulation/**
        - id: state-service
          uri: lb://state-service
          predicates:
            - Path=/state/**
        - id: evaluation-service
          uri: lb://evaluation-service
          predicates:
            - Path=/evaluation/**
